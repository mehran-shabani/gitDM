# Simplified docker-compose for development
# Uses SQLite database (no external database required)
# Compatible with GitHub Codespaces and Docker Desktop

version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-app-simple
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - django_db:/app/db.sqlite3
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-for-sqlite-only
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CODESPACES=true
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-app-simple
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://web:8000/api
      - VITE_API_WITH_CREDENTIALS=false
      - VITE_DEV_MODE=true
    depends_on:
      - web
    restart: unless-stopped

volumes:
  django_db: