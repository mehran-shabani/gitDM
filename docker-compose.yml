# docker-compose.yml for GitHub Codespaces
# Simplified configuration using Django defaults with SQLite

version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - django_db:/app/db.sqlite3
    env_file:
      - .env
    environment:
      - CODESPACES=true
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-for-sqlite-only
    restart: unless-stopped

volumes:
  django_db:
